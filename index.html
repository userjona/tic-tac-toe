<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="game-display">
        <div class="board">
            <div data-cell-index="0" class="grid-00 cell"></div>
            <div data-cell-index="1" class="grid-01 cell"></div>
            <div data-cell-index="2" class="grid-02 cell"></div>
            <div data-cell-index="3" class="grid-11 cell"></div>
            <div data-cell-index="4" class="grid-12 cell"></div>
            <div data-cell-index="5" class="grid-13 cell"></div>
            <div data-cell-index="6" class="grid-21 cell"></div>
            <div data-cell-index="7" class="grid-22 cell"></div>
            <div data-cell-index="8" class="grid-23 cell"></div>
        </div>
        <div class="turn-btn">
            <div id="X">X</div>
            <div id="O">O</div>
        </div>
    </div>
</body>

</html>
